syntax = "proto3";

package kudu.item;

option go_package = "github.com/rnd/kudu/protos/item";

import "types/types.proto";

// ItemListRequest holds list of item.
message ItemListPageRequest {
  repeated kudu.types.Item item = 1;
}

// ItemService provides method for item operation.
service ItemService {
  rpc PageList(ItemListPageRequest) returns(kudu.types.PageResponse) {}
}
